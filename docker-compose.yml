version: '3.8'

services:
  # MariaDB数据库
  mariadb:
    image: mariadb:10.11
    container_name: opencart_mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: opencart_root_password
      MYSQL_DATABASE: opencart
      MYSQL_USER: opencart_user
      MYSQL_PASSWORD: opencart_password
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - opencart_network

  # PHP-FPM应用容器
  opencart:
    image: php:8.1-fpm
    container_name: opencart_app
    restart: unless-stopped
    volumes:
      - opencart_data:/var/www/html
      - ./opencart.zip:/tmp/opencart.zip
      - ./install-opencart.sh:/usr/local/bin/install-opencart.sh
      - ./docker-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh
    depends_on:
      - mariadb
    environment:
      - DB_HOST=mariadb
      - DB_NAME=opencart
      - DB_USER=opencart_user
      - DB_PASSWORD=opencart_password
    networks:
      - opencart_network
    command: >
      sh -c "
        apt-get update && apt-get install -y unzip &&
        chmod +x /usr/local/bin/install-opencart.sh &&
        chmod +x /usr/local/bin/docker-entrypoint.sh &&
        /usr/local/bin/docker-entrypoint.sh php-fpm
      "

  # Nginx Web服务器
  nginx:
    image: nginx:1.25-alpine
    container_name: opencart_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - opencart_data:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - opencart
    networks:
      - opencart_network

volumes:
  mariadb_data:
  opencart_data:

networks:
  opencart_network:
    driver: bridge
